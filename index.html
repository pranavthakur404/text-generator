<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    
    <main>
        <h1>TEXT GENERATOR</h1>
        <div class="text-input">
            <textarea name="text" id="UserInput" ></textarea>
        </div>
        <div class="buttons">
            <button class="upper-case-button">Upper Case</button>
            <button class="lower-case-button">Lower Case</button>
            <button class="capitalize-case-button">Capitalize Each Word</button>
        </div>
    </main>

</body>
</html>
